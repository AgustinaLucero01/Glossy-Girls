<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Glossy Girls|Login and register</title>
</head>
<body>
    <div class="container-hero">
        <div class="container hero">
            <div class="container-logo">
                <a href="../index.html"><h1>Glossy Girls</h1></a>
            </div>

            <div class="container-users">
              <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
              </svg>
              <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
              </svg>
            </div>
        </div>
    </div>
    </header>
    <main  class="register">
        <section class="conteiner">
            <div class="box_sign_in">
                <h2>Registrarse</h2>
                <button class="tabs" id="sing_in">Sign in</button>
            </div>
            <div class="box_sign_up">
                <h2>No tienes cuenta?</h2>
                <button class="tabs" id="sing_up">Sign up</button>
            </div>
        </section>
         <div class="form_conteiner">
            <div class="from_box form_sign_in">
                <form action="">
                    <h3>Sign in</h3>
                    <input type="text" placeholder="Nombre">
                    <input type="password" placeholder="contraseña">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                    <button class="primary">Enviar</button>
                </form>
            </div>
            <div class="from_box form_sign_up">
                <form action="" method="post">
                    <h3>Sign up</h3>
                    <input type="text" placeholder="Nombre">
                    <input type="email" placeholder="Ingrese su email">
                    <input type="password" placeholder="Contraseña">
                    <input type="password" placeholder="Repita la contraseña">
                    <button class="secondary">Registrarse</button>
                </form>
            </div>
        </div> 
    </main> 

    <footer class="nosotros">
        <h4>conocenos y contactanos en nustras redes</h4>
        <div class="contactanos">
            <img src="../img/facebook.png" alt="">
            <img src="../img/instagram.png" alt="">
            <img src="../img/social.png" alt="">
            <img src="../img/tik-tok.png" alt="">
        </div>
    </footer>
    <script src="/js/register.js"></script>
</body>
</html>
